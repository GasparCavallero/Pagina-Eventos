<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Eventos</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>

    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" placeholder="tu@email.com" required autocomplete="username" />
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="********" required autocomplete="current-password" />
            <button type="submit">Entrar</button>
            <div id="message" class="error-message" style="display:none;"></div>
        </form>
        <a href=" http://127.0.0.1:5500/app/frontend/register.html">Registrate
            haciendo click aca!</a>
    </div>

    <script src="scripts/login.js"></script>

</body>

</html>
